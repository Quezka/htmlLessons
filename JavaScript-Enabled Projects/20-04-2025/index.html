<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="icon/x-icon" href="../../rep-imgs/favicon.jpg">
  <link rel="stylesheet" href="./css/specific-style.css">
  <link rel="stylesheet" href="./css/generic-style.css">

  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <title>TODO List - 20-04-2025 Урок</title>
</head>

<body>
  <h1>
    Мои Задачи
  </h1>

  <main class="main-view">
    <div class="tasks" id="tasks">
      <nav>
        <ul class="date-selection-ul">
          <li class="date-selection-li">
            <button class="today main-button" id="today" title="Сегодня" type="button">
              Сегодня
            </button>
          </li>
          <li class="date-selection-li">
            <button class="tomorrow main-button" id="tomorrow" title="Завтра" type="button">
              Завтра
            </button>
          </li>
          <li class="date-selection-li">
            <button class="week main-button" id="week" title="Неделя" type="button">
              Неделя
            </button>
          </li>
          <li class="date-selection-li">
            <button class="month main-button" id="month" title="Месяц" type="button">
              Месяц
            </button>
          </li>
        </ul>
      </nav>
      <details class="tasks-item">
        <summary class="tasks-item-summary">
          <span class="tasks-item-title">
            <i class="fa fa-caret-right" aria-hidden="true" title="Развернуть"></i>
            <span>Задача</span>
          </span>
          <span class="tasks-item-buttons">
            <button class="tasks-item-buttons-edit icon-button" title="Изменить" type="button">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button class="tasks-item-buttons-delete icon-button" title="Удалить" type="button">
              <i class="fa fa-window-close-o" aria-hidden="true"></i>
            </button>
            <input type="checkbox" class="tasks-item-buttons-done" title="Выполнено">
          </span>
        </summary>
        <div class="tasks-item-dates">
          <span class="tasks-item-dates-creation">
            Дата создания
          </span>
          <span class="tasks-item-dates-deadline">
            Дедлайн
          </span>
          <span class="tasks-item-dates-completion">
            Дата выполнения
          </span>
          <span class="tasks-item-dates-update-date">
            Дата обновления
          </span>
        </div>
        <ul class="tasks-item-comments">
          <li class="tasks-item-comments-comment">
            Комментарий 1
          </li>
          <li class="tasks-item-comments-comment">
            Комментарий 2
          </li>
        </ul>

      </details>
    </div>
    <iframe
      src="https://calendar.google.com/calendar/embed?height=650&wkst=2&ctz=Europe%2FRome&showCalendars=0&showTz=0&showPrint=0&mode=WEEK&src=YXJzZG9tMTVAZ21haWwuY29t&src=cnUucnVzc2lhbiNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039BE5&color=%23009688"
      class="calendar" frameborder="0" scrolling="no" title="calendar">
    </iframe>
  </main>

  <button class="main-button" id="create-new-task" type="button" title="Новая Задача">
    Добавить новую Задачу
  </button>

  <dialog class="modal" id="edit-task">
    <form class="modal-form" method="dialog">
      <button class="modal-icon-button close-modal" type="button" id="edit-task-close-modal">
        <i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button>
      <label class="modal-input-label task-title" for="edit-task-title-input" id="edit-task-title-name">
        Название
      </label>
      <input class="modal-input" type="text" id="edit-task-title-input">
      <span class="error-message hidden" id="task-title-error-message">
        Это поле не должно быть пустым!
      </span>
      <button type="button" class="modal-icon-button" id="edit-task-title-confirm">
        <i class="fa fa-check-square" aria-hidden="true"></i>
      </button>
      <ul class="edit-task-comments" id="edit-task-comments">
        <li class="edit-task-comments-comment" id="edit-task-comments-comment-1">
          Комментарий 1
          <button class="modal-icon-button comment-delete" id="edit-task-comments-comment-delete-1" type="button">
            <i class="fa fa-window-close-o" aria-hidden="true"></i>
          </button>
        </li>
        <li class="edit-task-comments-comment" id="edit-task-comments-comment-2">
          Комментарий 2
          <button class="modal-icon-button comment-delete" id="edit-task-comments-comment-delete-2" type="button">
            <i class="fa fa-window-close-o" aria-hidden="true"></i>
          </button>
        </li>
        <li class="edit-task-comments-comment" id="edit-task-comments-comment-3">
          Комментарий 3
          <button class="modal-icon-button comment-delete" id="edit-task-comments-comment-delete-3" type="button">
            <i class="fa fa-window-close-o" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </form>
    <form class="modal-form"><!--edit-task-form-comments>-->
      <label class="modal-input-label comments-title" for="edit-task-form-comments-comment">
        Добавить комментарий
      </label>
      <input type="text" class="modal-input" id="edit-task-form-comments-comment">
      <button type="button" class="modal-icon-button" id="edit-task-form-comments-complete">
        <i class="fa fa-check-square" aria-hidden="true"></i>
      </button>
    </form>
  </dialog>

  <dialog class="modal" id="create-task">
    <form method="dialog" class="modal-form">
      <button class="modal-icon-button close-modal" type="button" id="create-task-close-modal">
        <i class="fa fa-window-close-o" aria-hidden="true"></i>
      </button>
      <label for="create-task-title-input" class="modal-input-label task-title">
        Название
      </label>
      <input type="text" class="modal-input" id="create-task-title-input">
      <label for="create-task-deadline-input" class="modal-input-label deadline-input">
        Дедлайн
      </label>
      <input type="date" class="modal-input" id="create-task-deadline-input">
      <button type="button" class="modal-icon-button" id="create-task-confirm">
        <i class="fa fa-check-square" aria-hidden="true"></i>
      </button>
    </form>
  </dialog>

</body>

<script src="./js/script.js"></script>

</html>
